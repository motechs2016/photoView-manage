<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>图片管理器</title>
		<meta http-equiv="X-UA-Compatible" content="IE-Edge">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/mPage.css">
	</head>
	<body>
		<div class="nav">
			<h1>图片管理器</h1>
			<button id="add-album">添加相册</button>
			<div id="add-box">
				<div class="add-head">新建相册</div>
				<div class="add-in">
					<span>相册名字：</span>
					<input id="album_name" type="text">
				</div>
				<div class="add-in">
					<span>访问密码：</span>
					<input id="password"  type="text">
				</div>
				<input id="com_btn" type="button" value="确定">
			</div>
			<ul id="albums">
				<li>全部&nbsp;&nbsp;(<span class="num">&nbsp;1999&nbsp;</span>)</li>

				<li class="active">NBA&nbsp;&nbsp;(<span class="num">&nbsp;232&nbsp;</span>)<img src="src/pen.png"></li>
			</ul>
		</div>
		<div class="content">
			<div id="up-img">
				<a href="upload.html" id="up-btn" target="_blank">导入图片</a>
			</div>
			<div id="img-show">
				<div class="img-box">
					<img src="src/show/1.jpg">
					<span class="item-name">name</span>
					<img class="edit-items" src="src/ellips.png">
				</div>			
				<div class="img-box">
					<img src="src/show/2.jpg">
					<span class="item-name">name</span>
					<img class="edit-items" src="src/ellips.png">
				</div>			
				<div class="img-box">
					<img src="src/show/3.jpg">
					<span class="item-name">name</span>
					<img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png">
				</div>
				<div class="img-box">
					<img src="src/show/4.jpg">
					<span class="item-name">name</span>
					<img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png">
				</div>
				<div class="img-box">
					<img src="src/show/5.jpg">
					<span class="item-name">name</span>
					<img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png">
				</div>
				<div class="img-box">
					<img src="src/show/6.jpg">
					<span class="item-name">namenamenamenamename</span>
					<img class="edit-items" src="src/ellips.png">
				</div>
			</div>
		</div>
		<script src="js/util.js"></script>
		<script src="js/manage.js"></script>
	</body>
</html>
