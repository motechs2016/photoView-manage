<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>图片管理器</title>
		<meta http-equiv="X-UA-Compatible" content="IE-Edge">
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/mPage.css">
	</head>
	<body>
		<div class="nav">
			<h1>图片管理器</h1>
			<button id="add-album">添加相册</button>
			<div id="add-box">
				<div id="add-head">新建相册</div>
				<input id="album-name" type="text" placeholder="请输入相册名字">
				<input id="password"  type="password" placeholder="请输入管理密码">
				<a href="#">修改密码</a>
				<input id="new-pwd"  type="password" placeholder="请输入新密码">
				<input id="cancel-btn" type="button" value="放弃">
				<input id="com-btn" type="button" value="确定">
			</div>
			<ul id="albums">
				<li>全部&nbsp;&nbsp;(<span id="all-num" class="num"></span>)</li>
				<li class="active">NBA&nbsp;&nbsp;(<span class="num">&nbsp;232&nbsp;</span>)<img src="src/pen.png"></li>
			</ul>
		</div>
		<!-- <div style="width: 300px;height:300px;background-color:red"></div> -->
		<div class="content">
			<div id="up-img">
				<a href="upload.html" id="up-btn" target="_blank">导入图片</a>
			</div>
			<div id="del-div">
				<h4 class="div-head">删除相册</h4>
				<p>删除相册是不可逆操作，确定删除该相册吗？</p>
				<input id="del-pwd" type="password" placeholder="请输入相册管理密码">
				<input id="del-cancel" type="button" value="放弃">
				<input id="del-btn" type="button" value="确定">
			</div>
			<div id="img-show">
				<div class="img-box">
					<img src="src/show/1.jpg">
					<span class="item-name">name</span>
					<img class="edit-items" src="src/ellips.png">
				</div>			
				<div class="img-box">
					<img src="src/show/2.jpg">
					<span class="item-name">name</span>
					<img class="edit-items" src="src/ellips.png">
				</div>			
				<div class="img-box">
					<img src="src/show/3.jpg">
					<span class="item-name">name</span>
					<img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png">
				</div>
				<div class="img-box">
					<img src="src/show/4.jpg">
					<span class="item-name">name</span>
					<img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png">
				</div>
				<div class="img-box">
					<img src="src/show/5.jpg">
					<span class="item-name">name</span>
					<img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png"><img class="edit-items" src="src/ellips.png">
				</div>
				<div class="img-box">
					<img src="src/show/6.jpg">
					<span class="item-name">namenamenamenamename</span>
					<img class="edit-items" src="src/ellips.png">
				</div>
			</div>
		</div>
		<script src="js/util.js"></script>
		<script src="js/manage.js"></script>
	</body>
</html>
